<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copper Beauty — Services & Prices</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600;800&display=swap"
        rel="stylesheet">
    <style>
        /* ================= BRAND + THEME ================= */
        :root {
            --c1: #d46c51;
            /* copper base */
            --c2: #d86f52;
            /* copper light */
            --c3: #b35942;
            /* copper dark */
            --w: #ffffff;
            /* white */
            --k: #000000;
            /* absolute blackness */
            --ink: #ffffff;
            /* white text on black */
            --panel: #000000;
            /* absolute black panels */
            --chip-bg: #000000;
            --chip-bd: rgba(212, 108, 81, .6);
            --card-bd: rgba(212, 108, 81, .4);
            --row-bd: rgba(212, 108, 81, .45);
            --row-dot: rgba(212, 108, 81, .55);
            --shadow: rgba(0, 0, 0, .8);
            --glow: rgba(212, 108, 81, .3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            background-color: var(--k);
            color: var(--ink);
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Cosmic copper background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 15% 10%, rgba(212, 108, 81, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 85% 10%, rgba(216, 111, 82, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 50% 90%, rgba(179, 89, 66, 0.1) 0%, transparent 25%),
                linear-gradient(0deg, #000000 0%, #000000 100%);
            z-index: -1;
        }

        /* Subtle animated particles */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(1px 1px at 20% 30%, rgba(212, 108, 81, 0.6), transparent),
                radial-gradient(1px 1px at 40% 70%, rgba(212, 108, 81, 0.4), transparent),
                radial-gradient(1.5px 1.5px at 60% 20%, rgba(216, 111, 82, 0.5), transparent),
                radial-gradient(1px 1px at 80% 50%, rgba(212, 108, 81, 0.7), transparent),
                radial-gradient(1px 1px at 30% 80%, rgba(216, 111, 82, 0.4), transparent),
                radial-gradient(1.5px 1.5px at 70% 10%, rgba(212, 108, 81, 0.6), transparent);
            background-repeat: no-repeat;
            z-index: -1;
            animation: sparkle 20s linear infinite;
        }

        @keyframes sparkle {
            from {
                transform: translateY(0px);
            }

            to {
                transform: translateY(-100px);
            }
        }

        /* ================= WRAPPER ================= */
        .wrap {
            max-width: 1120px;
            margin: 0 auto;
            padding: 20px 16px 100px;
        }

        /* ================= MAIN HEADER ================= */
        .main-header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
            position: relative;
        }

        .brand-title {
            font-family: "Playfair Display", serif;
            font-weight: 700;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            letter-spacing: 0.05em;
            color: var(--w);
            text-shadow: 0 0 15px rgba(212, 108, 81, 0.5);
            margin-bottom: 10px;
        }

        .brand-subtitle {
            font-family: Inter, sans-serif;
            font-weight: 500;
            font-size: clamp(1rem, 3vw, 1.2rem);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            opacity: 0.8;
            color: var(--c1);
        }

        .copper-accent {
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--c1), transparent);
            margin: 20px auto;
        }

        /* ================= CHIPS ================= */
        .chips {
            position: sticky;
            top: 0;
            z-index: 25;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            padding: 15px 16px;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid var(--card-bd);
            backdrop-filter: blur(5px);
        }

        .chip {
            border-radius: 999px;
            padding: 10px 18px;
            font-weight: 700;
            font-size: 13px;
            background: var(--chip-bg);
            border: 1.5px solid var(--chip-bd);
            color: var(--ink);
            text-transform: uppercase;
            letter-spacing: .06em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chip:hover,
        .chip.active {
            border-color: transparent;
            color: var(--w);
            background: linear-gradient(90deg, var(--c1), var(--c2));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--glow);
        }

        /* ================= SECTION CARD ================= */
        section {
            margin: 25px 0;
            border: 1.5px solid var(--card-bd);
            background: var(--panel);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 5px 25px var(--shadow);
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease, box-shadow 0.3s ease;
            position: relative;
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--c1), transparent);
            opacity: 0.7;
        }

        .sec-head {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: linear-gradient(180deg, rgba(212, 108, 81, 0.15), rgba(216, 111, 82, 0.08));
            position: relative;
        }

        .sec-head::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--c1), transparent);
            opacity: 0.5;
        }

        h2 {
            margin: 0;
            font-family: "Playfair Display", serif;
            font-weight: 700;
            font-size: clamp(1.5rem, 3vw, 1.8rem);
            letter-spacing: .02em;
            color: var(--ink);
            text-shadow: 0 0 8px rgba(212, 108, 81, 0.4);
        }

        .note {
            margin-left: auto;
            font-size: 12px;
            letter-spacing: .12em;
            text-transform: uppercase;
            opacity: .7;
        }

        /* ================= GRID ================= */
        .grid {
            display: grid;
            gap: 12px;
            padding: 15px 15px 20px;
        }

        @media(min-width:640px) {
            .grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        .row {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: space-between;
            padding: 16px;
            border-radius: 12px;
            background: linear-gradient(90deg, rgba(212, 108, 81, 0.08), rgba(216, 111, 82, 0.06) 50%, transparent 50%);
            border: 1px dashed var(--row-bd);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .row:before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, transparent 0%, rgba(212, 108, 81, 0.2) 45%, transparent 55%);
            transform: translateX(-120%);
            transition: transform 0.8s cubic-bezier(0.2, 0.6, 0.2, 1);
        }

        .row:hover {
            transform: translateY(-3px);
            border-style: solid;
            border-color: var(--c1);
            box-shadow: 0 5px 15px var(--glow);
        }

        .row:hover:before {
            transform: translateX(120%);
        }

        .name {
            font-weight: 600;
            position: relative;
        }

        .dots {
            flex: 1;
            height: 1px;
            border-bottom: 1px dotted var(--row-dot);
            margin: 0 12px;
            transform: translateY(2px);
        }

        .price {
            font-weight: 800;
            letter-spacing: .02em;
            background: linear-gradient(90deg, var(--c2), var(--c1));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 8px rgba(212, 108, 81, 0.3);
        }

        /* ================= FLOAT ACTIONS ================= */
        .fab {
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 40;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .fab .action {
            border: none;
            border-radius: 999px;
            padding: 14px 16px;
            font-weight: 800;
            font-size: 14px;
            background: linear-gradient(90deg, var(--c1), var(--c2));
            color: #fff;
            box-shadow: 0 5px 20px var(--glow);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .fab .action:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--glow);
        }

        .fab .action:active {
            transform: translateY(1px);
        }

        /* ================= FOOTER ================= */
        .footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 50px;
            border-top: 1px solid var(--card-bd);
        }

        .footer-text {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 10px;
        }

        .copper {
            color: var(--c1);
            font-weight: 700;
        }

        /* ================= PRINT ================= */
        @media print {

            .chips,
            .fab,
            .footer {
                display: none;
            }

            .wrap {
                padding: 0;
            }

            section {
                break-inside: avoid;
                box-shadow: none;
                margin: 10px 0;
                opacity: 1;
                transform: none;
            }

            .row {
                border-color: #000;
            }

            .main-header {
                padding: 20px 0;
            }
        }

        /* Accessibility: reduce motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }

            body::after {
                animation: none;
            }
        }
    </style>
</head>

<body>
    <!-- Main Header -->
    <header class="main-header">
        <h1 class="brand-title">COPPER BEAUTY</h1>
        <div class="copper-accent"></div>
        <p class="brand-subtitle">PREMIUM BEAUTY SERVICES</p>
    </header>

    <!-- Chips Navigation -->
    <nav class="chips" id="chips"></nav>

    <!-- Content -->
    <div class="wrap">
        <main id="content"></main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p class="footer-text">© 2025 <span class="copper">Copper Beauty</span>. All rights reserved.</p>
        <p class="footer-text">Prices in AED</p>
    </footer>

    <!-- Floating actions -->
    <div class="fab">
        <button class="action" onclick="window.scrollTo({top:0,behavior:'smooth'})">Top</button>
        <button class="action" onclick="window.print()">Print</button>
    </div>

    <script>
        // ====== DATA ======
        const DATA = [
            {
                id: "nails-basic", title: "Basic Nails", items: [
                    ["Manicure", "80"], ["Pedicure", "90"], ["Classic Manicure", "90"], ["Classic Pedicure", "100"],
                    ["Shape & Polish", "45"], ["Shellac/Gelish Manicure", "150"], ["Shellac/Gelish Pedicure", "70"],
                    ["Nail Art (per nail)", "10"], ["Chrome Nails", "10"], ["Gelish Removal", "40"],
                    ["Gelish Application", "100"], ["+Deep Cleaning", "50"], ["+Ingrown Removal", "30-50"]
                ]
            },
            {
                id: "nail-enhancement", title: "Nail Enhancement", items: [
                    ["Gel Extension", "350"], ["Acrylic Extension", "350"], ["Refill", "250"], ["+Gel Polish", "50"]
                ]
            },
            {
                id: "nail-treatments", title: "Treatments (Nails)", items: [
                    ["Callous Treatment", "60"], ["Foot Scrub", "50"]
                ]
            },
            {
                id: "hair", title: "Hair", items: [
                    ["Fringe Cut", "80-120"], ["Hair cut", "200-350"], ["Hair trim", "150-250"],
                    ["Blow dry", "130-250"], ["Blow dry plus extensions", "180-350"], ["Styling", "350-550"],
                    ["Bridal", "Upon consultation"]
                ]
            },
            {
                id: "hair-extensions", title: "Hair Extensions", items: [
                    ["Tape extension per 10 pairs", "1100-1500"], ["Removal per 10 pairs", "70"],
                    ["Fixing Tape per 10 pairs", "70"], ["Attaching per 10 pairs", "80-120"],
                    ["Keratin Extensions", "Upon consultation"], ["Clip Extensions", "Upon consultation"]
                ]
            },
            {
                id: "hair-colour", title: "Hair Colour", items: [
                    ["Full Colour", "400-750"], ["Full Colour (Ammonia free)", "450-800"],
                    ["Roots Colour", "300-400"], ["Roots Colour (Ammonia free)", "350-450"],
                    ["Toner/Gloss", "250-350"], ["Full Highlights/Balayage/Ombre", "1000-2500"],
                    ["Half Highlights/Balayage/Ombre", "750-1000"], ["Bleaching", "700-1500"]
                ]
            },
            {
                id: "hair-treatments", title: "Treatments (Hair)", items: [
                    ["Botox Straightening Treatment", "1000-3000"], ["BB Cream Straightening", "1000-3500"],
                    ["Treatment After Treatment Mask", "150-250"], ["Caviar Treatment", "250-500"],
                    ["Moremo Treatment", "250-500"], ["Scalp Spa Treatment", "250-500"]
                ]
            },
            {
                id: "waxing", title: "Waxing", items: [
                    ["Full Face Waxing", "100"], ["Bikini Line Waxing", "80"], ["Full Bikini Waxing", "140"],
                    ["Full Leg Waxing", "130"], ["Half Leg Waxing", "80"], ["Full Arm Waxing", "100"],
                    ["Half Arm Waxing", "60"], ["Underarm Waxing", "50"], ["Fingers & Toes Waxing", "30"]
                ]
            },
            {
                id: "threading", title: "Threading", items: [
                    ["Brow Shaping", "50-70"], ["Upper Lip Threading", "30-50"], ["Chin", "30"],
                    ["Side burns", "30"], ["Full face threading", "100"]
                ]
            },
            {
                id: "makeup", title: "Make-Up", items: [
                    ["Eye Makeup", "350"], ["Full Makeup", "500"], ["Makeup with eyelash", "600"], ["Lash application", "150-250"]
                ]
            },
            {
                id: "massage", title: "Massage", items: [
                    ["Head/Neck & Shoulder/Foot · 15 mins", "60"], ["Head/Neck & Shoulder/Foot · 30 mins", "110"]
                ]
            },
        ];

        // ====== RENDER ======
        const content = document.getElementById('content');
        const chips = document.getElementById('chips');

        // Create chips navigation
        DATA.forEach((sec) => {
            const chip = document.createElement('button');
            chip.className = 'chip';
            chip.dataset.target = sec.id;
            chip.textContent = sec.title.replace(/ \\(.+\\)/, '');
            chips.appendChild(chip);

            // Add click event to scroll to section
            chip.addEventListener('click', () => {
                document.getElementById(sec.id).scrollIntoView({ behavior: 'smooth' });
            });
        });

        // Create sections
        DATA.forEach((sec) => {
            const section = document.createElement('section');
            section.id = sec.id;
            section.innerHTML = `
                <div class="sec-head">
                    <h2>${sec.title}</h2>
                    <span class="note">Prices in AED</span>
                </div>
                <div class="grid">
                    ${sec.items.map(([n, p]) => `
                        <div class="row">
                            <span class="name">${n}</span>
                            <span class="dots"></span>
                            <span class="price">${p}</span>
                        </div>
                    `).join('')}
                </div>
            `;
            content.appendChild(section);
        });

        // ====== INTERSECTION OBSERVER ======
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        // Observe all sections
        document.querySelectorAll('section').forEach(section => {
            observer.observe(section);
        });

        // Initially show first few sections
        setTimeout(() => {
            document.querySelectorAll('section').forEach((section, index) => {
                if (index < 3) {
                    section.classList.add('visible');
                }
            });
        }, 100);
    </script>
</body>

</html>
